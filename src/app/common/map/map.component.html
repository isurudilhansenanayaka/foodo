<agm-map
 (mapReady)="mapReadyHandler" 
 [latitude]="lat" 
 [longitude]="lng"
 [zoom]="13">
    <agm-circle *ngIf="isPositionError && lat && lng"
    [latitude]="0" 
    [longitude]="0"
    
    [fillOpacity]="0.4"
    >
    </agm-circle>
    
<agm-info-window *ngIf="isPositionError"
[latitude]="lat" 
[longitude]="lng"
[isOpen]=true>
  dddddddddddddddddddddddddddddd
  jjjjjjjjjjjjjjjjjjjjjjjjjjjjjj
  lllllllllllll.
</agm-info-window>
  </agm-map>
