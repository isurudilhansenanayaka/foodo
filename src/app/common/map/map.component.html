<agm-map
 (mapReady)="mapReadyHandler" 
 [latitude]="lat" 
 [longitude]="lng"
 [zoom]="14">
    <agm-circle *ngIf="lat && lng"
    [latitude]="lat" 
    [longitude]="lng"
    
    [fillOpacity]="0.4"
    >
    </agm-circle>
    
<agm-info-window *ngIf="isPositionError"
[latitude]="lat" 
[longitude]="lng"
[isOpen]=true>
  dddddddddddddddddddddddddddddd
  jjjjjjjjjjjjjjjjjjjjjjjjjjjjjj
  lllllllllllll.
</agm-info-window>
<agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
